<br>
<div class="container" id="main">
  <br>
  <br>
  <form>
    <div class="text-center">
      <h3 class="pink-text mb-5"><strong>Remove Doctor</strong></h3>
    </div>
    <div class="form-group ">
      <div class="md-form">
        <div class="col-md-9">
          <label>
            <i><img src="../../../assets/img/doctor.png"></i> Select Doctor Name :
          </label>
          <br>
          <br>
          <select class="form-control"></select>
        </div>
      </div>
    </div>
    <div class="form-group ">
      <div class="md-form">
        <div class="col-md-9">
          <label>
            <i><img src="../../../assets/img/address.png"></i>  Address :
          </label>
          <br>
          <input class="form-control" type="text" name="addressDeleteDoctor" id="txtAddressDeleteDoctor" disabled>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="md-form">
        <div class="col-md-5">
          <label>
            <i><img src="../../../assets/img/nic.png"></i>  Nic :
          </label>
          <br>
          <input class="form-control" type="text" name="nicDeleteDoctor" id="txtNICDeleteDoctor" disabled>
        </div>

        <div class="col-md-5">
          <label>
            <i><img src="../../../assets/img/contact.png"></i>  Contact No :
          </label>
          <br>
          <input class="form-control" type="text" name="contactDeleteDoctor" id="txtContactDeleteDoctor"disabled>
        </div>

        <div class="col-md-5">
          <label>
            <i><img src="../../../assets/img/regNo.png"></i>  Reg No :
          </label>
          <br>
          <input class="form-control" type="text" name="regNoDeleteDoctor" id="txtRegNoDeleteDoctor"disabled>
        </div>

        <div class="col-md-5">
          <label>
            <i><img src="../../../assets/img/hospital.png"></i> Hospital :
          </label>
          <br>
          <input class="form-control" type="text" name="hospitalDeleteDoctor" id="txtHospitalDeleteDoctor"disabled>
        </div>

        <div class="col-md-5">
          <label>
            <i><img src="../../../assets/img/speciality.png"></i> Specialty :
          </label>

          <br>
          <input class="form-control" type="text" name="specialityDeleteDoctor" id="txtSpecialtyDeleteDoctor" disabled>
        </div>
      </div>
    </div>


    <div class="form-group row" hidden="hidden">
      <div class="col-md-2">
        <input class="form-control" type="text" name="doctorIdDeleteDoctor">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-6">
        <button class="button delete" id="btnDeleteDoctor">Remove</button>
        <button class="button cancel" routerLink="adminHome">Cancel</button>
      </div>
    </div>
    <br>
  </form>
</div>
<br>
<br>
