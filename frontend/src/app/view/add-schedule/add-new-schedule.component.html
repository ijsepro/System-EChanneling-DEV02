<br> <br>
<div class="container" id="main">
  <br> <br>
  <div class="text-center">
    <h3 class="pink-text mb-5"><strong>New Schedule</strong></h3>
  </div>
  <div class="form-group row">
    <div class="col-md-5">
      <label> <i><img src="../../../assets/img/doctor.png"></i> Doctor Name :</label>
      <select id="cmbIDoctorNameAddSchedule" class="form-control"></select>
    </div>
  </div>
  <div class="form-group ">
    <div class="md-form">
      <div class="col-md-4">
        <label><i><img src="../../../assets/img/speciality.png"></i> Speciality :</label>
        <br>
        <input class="form-control" type="text" name="specialityAddSchedule" disabled>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-5">
      <label><i><img src="../../../assets/img/hospital.png"></i> All Hospitals :</label>
      <select id="cmbAllHospitalsAddSchedule" class="form-control"></select>
    </div>
    <div class="col-sm-3">
      <label><i><img src="../../../assets/img/date.png"></i> Date :</label>
      <select id="cmbdateAddSchedule" class="form-control">

        <option value="sunday">Sunday</option>
        <option value="monday">Monday</option>
        <option value="tuesday">Tuesday</option>
        <option value="wednesday">Wednesday</option>
        <option value="thursday">Thursday</option>
        <option value="friday">Friday</option>
        <option value="saturday">Saturday</option>
      </select>
    </div>
  </div>

  <label><i><img src="../../../assets/img/time.png"></i> Time Period :</label>

  <div class="form-group row ">
    <div class="col-md-3">
      <label>From : </label>
      <input type="time" id="txtFromAddSchedule" value="{{from}}" (click)="openFrom()" style="text-align: center">
    </div>
    <div class="col-md-3">
      <label>TO : </label>
      <input type="time" id="txtToAddSchedule" value="{{to}}" (click)="openTo()" style="text-align: center">
    </div>
  </div>

  <div class="form-group">
    <div class="md-form">
      <label><i><img src="../../../assets/img/patient_Per_Day.png"></i>Patients Per Day :</label>
      <div class="col-md-2">
        <br>
        <input class="form-control" type="number" name="patientsPerDayAddSchedule" style="text-align: center">
      </div>
    </div>
  </div>
  <br>
  <div class="form-group">
    <h5 style="align-content: center">Schedule Details </h5>
    <table id="tblScheduleDetailsAddSchedule" class="table table-bordered table-hover">
      <thead class="table-dark">
      <tr>
        <th> Date</th>
        <th>Time Period</th>
        <th>Patients PerDay</th>
      </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <div class="col-sm-5" hidden="hidden">
    <input type="text" id="txtdoctorIdAddSchedule" name="doctorIdAddSchedule">
    <input type="text" id="txtspecialityAddSchedule " name="specialityAddSchedule ">
    <input type="text" id="txthospitalIdAddSchedule" name="hospitalIdAddSchedule">
    <input type="text" id="txtdateIdAddSchedule" name="dateIdAddSchedule">
  </div>
  <div class="form-group row">
    <div class="col-md-6">
      <button class="button addShedule">Confirm</button>
      <button class="button cancel">Cancel</button>
    </div>
  </div>
  <br>
</div>

<br> <br>
